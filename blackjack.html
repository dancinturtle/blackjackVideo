<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BlackJack</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <h1>Let's start gambling!</h1>
      <button id="start" class="btn btn-success">Start game!</button>
      <div class="row">
        <div class="col-md-6">
          <h3>Player</h3>

          <div class="playercards">

          </div>


          <button id="hit" class="btn btn-danger">Hit me!</button>


          <button id="stand" class="btn btn-primary">Stand!</button>

          <div id="messages">

          </div>

        </div>
        <div class="col-md-6">
          <h3>Dealer</h3>

          <div class="dealercards">

          </div>
          <div id="dealermessages">
            
          </div>

        </div>
      </div>
    </div>
    <script src="deck.js"></script>
  </body>
</html>
